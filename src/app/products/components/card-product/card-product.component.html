<mat-card>
  <img mat-card-image src="{{ product.image_url }}" />
  <mat-card-header>
    <mat-card-title>
      {{ product.name | titlecase }}
    </mat-card-title>
    <mat-card-subtitle>{{
      product.product_code | uppercase
    }}</mat-card-subtitle>
    <mat-card-subtitle
      >{{ product.manufacturer }} - {{ product.model }}</mat-card-subtitle
    >
  </mat-card-header>
  <br />
  <mat-card-content>
    <span class="texto">
      {{ product.sale_price | currency : "GTQ" : "symbol-narrow" : "1.2-2" }}
    </span>
  </mat-card-content>
  <br />
  <mat-divider></mat-divider>

  <mat-card-actions>
    <button mat-button class="bt">Detalles</button> |
    <button mat-button class="bt">Editar</button>
  </mat-card-actions>
</mat-card>
